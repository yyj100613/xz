<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">注册页面</h1>
	<form action="/user/reg" method="post">
		<p align="center">
			用&nbsp;&nbsp;户&nbsp;&nbsp;名：<input type="text" name="uname" placeholder="请输入用户名">
		</p>
		<p align="center">
			密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" name="upwd" placeholder="请输入密码">
		</p>
        <p align="center">
			邮箱地址：<input type="text" name="email" placeholder="请输入邮箱地址">
		</p>
        <p align="center">
			联系方式：<input type="text" name="phone" placeholder="请输入联系方式">
		</p>
		<p align="center">
		     <input type="submit" value="提交注册" >
	     </p>
	</form>
</body>
</html>
