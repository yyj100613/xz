<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">修改用户</h1>
	<form action="/user/update" method="post">
        <p align="center">
			用户编号：<input type="text" name="uid" placeholder="请输入用户编号">
		</p>
        <hr>
        <p align="center">请输入新的信息</p>
        <p align="center">
			邮箱地址：<input type="text" name="email" placeholder="请输入邮箱地址">
		</p>
        <p align="center">
			联系方式：<input type="text" name="phone" placeholder="请输入联系方式">
		</p>
		<p align="center">
			性别信息：
            <input type="radio"  name="gender" value="1">男
            <input type="radio"  name="gender" value="0">女
		</p>
        <p align="center">
			真实姓名：<input type="text" name="user_name" placeholder="请输入真实姓名">
		</p>
		<p align="center">
		     <input type="submit" value="修改" >
	     </p>
	</form>
</body>
</html>
